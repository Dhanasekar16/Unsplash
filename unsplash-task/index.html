<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unsplash</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./asserts/css/style.css">
</head>
<body>
    
    <!-- images all body html start -->
      <section id="images__ID">
        <div class="container">
            <div class="images_group_div">
                <div class="images_group">

                    <div class="images_item_div" id="photo__one_row">

                    </div>

                    <div class="images_item_div" id="photo__two_row">
                        
                    </div>

                    <div class="images_item_div" id="photo__three_row">
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </section> 
    <!-- images all body html end -->

    <!-- model fly div start -->
    <div class="model_main__Div" id="model__ID">
        <button>
            <i class="uil uil-times" id="closeDown"></i>
        </button>
        <button>
            <i class="uil uil-angle-left-b" id="left"></i>
        </button>
        <button>
            <i class="uil uil-angle-right-b" id="right"></i>
        </button>
        <div class="model">
            <div class="model_header flex">
                <div>
                    <div>
                        <a href="#">
                            <img class="userImg_C" src="./asserts/img/user.jpg" alt="">
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <span class="username_C">Windows</span>
                        </a>
                        <a href="#">
                            <span class="small location_C">Closer to what you love</span>
                        </a>
                    </div>
                </div>
                <div>
                    <div>
                        <button>
                            <i class="uil uil-heart-alt"></i>
                        </button>
                    </div>
                    <div>
                        <button>
                            <i class="uil uil-plus"></i>
                        </button>
                    </div>
                    <div>
                        <button class="download"> Download free </button>
                    </div>
                </div>
            </div>
            <div class="model_body_div">
                <div class="model_body">
                    <div class="model_body_img body_img_control">
                        <img class="mainImg_C zoomIN" src="./asserts/img/a.jpg" alt="ds">
                    </div>
                    <div class="model_body_des">
                        <div>
                            <div>
                                <p>Views</p>
                                <span>2,641,781</span>
                            </div>
                            <div>
                                <p>Downloads</p>
                                <span>15,298</span>
                            </div>
                            <div>
                                <p>Featured in</p>
                               <span> <a href="#">Business & Work</a></span>
                            </div>
                        </div>
                        <div>
                            <button id="shareCommunity">
                                <span> <i class="uil uil-share"></i> </span>
                                <span> share </span>
                            </button>
                            <button>
                                <span> <i class="uil uil-info-circle"></i> </span>
                                <span> info </span>
                            </button>
                            <button>
                                <span> <i class="uil uil-ellipsis-h"></i> </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="model_auth_div">
                <ul>
                    <li><i class="uil uil-calendar-alt"></i></li>
                    <li>Published on August 24, 2020</li>
                </ul>
                <ul>
                    <li><i class="uil uil-camera"></i></li>
                    <li>Canon, EOS 5D Mark IV</li>
                </ul>
                <ul>
                    <li><i class="uil uil-comment-verify"></i></li>
                    <li>Free to use under the Unsplash License</li>
                </ul>
            </div>
            <div class="model_related_photos">
                <p>Related photos</p>
                <div class="images_group_div">
                    <div class="images_group">
                        <div class="images_item_div" id="related_row_one">
                           
                        </div>
                        <div class="images_item_div" id="related_row_two">
                            
                        </div>
                        <div class="images_item_div" id="related_row_three">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="model_tag_div">
                <p>Related tag</p>
                <div class="tag_group">
                    <a href="#">outdoor</a>
                    <a href="#">grey</a>
                    <a href="#">wallpaper</a>
                </div>
            </div>
        </div>
    </div>
    <!-- model fly div end -->

    <script src="./asserts/js/app.js"></script>
</body>
</html>
